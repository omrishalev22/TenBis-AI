    const constraints = {
        audio: true,
        video: {
            width: 1280, height: 720
        }
    };

    // Access webcam
    async function init() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia(constraints);
            handleSuccess(stream);
        } catch (e) {
            console.log(e);
        }
    }

    // Success

        window.stream = stream;
